<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Upper Crust</title>
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
  
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<style>

body {
  margin: 0;
 font-family: 'Helvetica Neue', sans-serif;
  background-color: #fffdf9;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 40px 20px;
  background-color: #fffdf9;
}

.logo {
  width: 260px;
  margin-bottom: 10px;
  margin-top: 30px;
}



.buttons button {
  display: block;
  margin: 20px auto;
  font-weight: bold;
  letter-spacing: normal;
  background-color:#BACFEA;
  color: #082827;
  border: none;
  padding: 15px 40px;
  font-size: 20px;
  border-radius: 46px;
  cursor: pointer;
      box-sizing: border-box !important;
  transition: background 0.3s;
}

.buttons button:hover {
  background-color: #a3c0e2;
}

/* Pizza Image Section */
.pizza-image img {
  width: 100%;
  display: block;
}

/* Footer */
footer {
  background-color: #1e1e1e;
  color: white;
  text-align: center;
  padding: 30px 0;
height: 250px;
}

.social-icons {
  margin-bottom: 15px;
}

.social-icons a {
  color:black;
  background-color: white;
  border-radius: 80%;
  display: inline-block;
  width: 33px;
  height: 33px;
  line-height: 36px;
  margin: 0 10px;
  text-align: center;
  font-size: 14px;
  transition: background-color 0.3s ease;
  margin-bottom: 30px;
}

.social-icons a:hover {
  background-color: #d1cfcf;
}

footer p {
  font-size: 17px;
  font-weight: bold;
  letter-spacing: 1px;

}


</style>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="./img/weblogo.png" alt="The Upper Crust Logo" class="logo" />
   <br>
    <div class="buttons">
      <button>Order Beverly Hills</button>
      <button>Order Culver City</button>
      <button>Order Brentwood</button>
    </div>
  </section>

  <!-- Pizza Image -->
  <section class="pizza-image">
    <img src="./img/banner.jpg" alt="Pizza" />
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/UpperCrustPizza/"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/uppercrustpizza"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/uppercrustpizza/"><i class="fab fa-instagram"></i></a>
    </div>
    <p>www.theuppercrustpizzeria.com</p>
  </footer>

</body>
</html>
